<!DOCTYPE html>
<html>
    <head>
		<title>Who's Rhymes Are These?</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
		
	</head>
<body>
	<header>
		<h1><img src="assets/images/hipHopLogo.png" alt="Man with microphone" class="hipHop"><span>Check the Rhyme!
            
        </span></h1>
	
	</header>

	<div class="container">
		<button id="startButton">Start</button>

		<div id="status"></div>

		<!-- displays question and answer choices from app.js -->
		<div class="questionBox">
			<div id="question1">
				<p id="question"></p>
				<p class="answer" id="answerChoice0"></p>
				<p class="answer" id="answerChoice1"></p>
				<p class="answer" id="answerChoice2"></p>
				<p class="answer" id="answerChoice3"></p>
			</div>
		</div>

		<div class="timer"> 
			<p>Time:&nbsp;<span id="time"></span></p>
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
